<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/35c3fc4174.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="site_header">
        <nav>
            <button><i class="fa-solid fa-table-cells"></i> Speaker view</button>
            <button><i class="fa-solid fa-maximize"></i></button>
        </nav>
    </header>
    <main id="site_main"></main>
    <footer id="site_footer">
        <nav class="bottom-menu">
            <div class="personal">
                <span><i class="fa-solid fa-microphone"><i class="fa-solid fa-angle-up"></i></i></span>
                <span><i class="fa-solid fa-video"><i class="fa-solid fa-angle-up"></i></i></span>
            </div>
            <div class="meeting">
                <span><i class="fa-solid fa-user-plus"></i></span>
                <span><i class="fa-solid fa-user-group"></i></span>
                <span><i class="fa-solid fa-chart-column"></i></span>
                <span><i class="fa-solid fa-share-from-square"></i><i class="fa-solid fa-angle-up"></i></span>
                <span><i class="fa-solid fa-comment"></i></span>
                <span><i class="fa-solid fa-record-vinyl"></i></span>
                <span><i class="fa-brands fa-microsoft"></i></span>
                <span><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="close">
                <div class="quit">
                    End meeting
                </div>
            </div>
        </nav>
    </footer>
</body>

</html>
